{% extends 'base.html' %}

{% block title %}
    {{ block.super }} - Delete List {{item.name}}
{% endblock title %}

{% block content %}
    <h2>Delete Item</h2>
    <h3 class="danger">Be Careful you are about to delete the whole list</h3>
    <form action="{{list.get_delete_url}}" method="POST">
        {% csrf_token %}
        <p>Are you sure that you want to delete this List</p>
        <a href="{{item.get_absolute_url}}">Cancel</a> |
        <button type="submit">Delete Item</button>
    </form>
{% endblock content %}
